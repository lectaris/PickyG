    function showLightbox(which) {
      const data = lightboxData[which];
      if (!data) return;
      const overlay = document.getElementById('lightbox');

      content.innerHTML = `<button class="lightbox-close" onclick="closeLightbox()">&times;</button><h2>${data.title}</h2>${data.html}`;
