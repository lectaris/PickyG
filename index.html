  <style>
    /* Reset and Base */
    html, body {

    }

    /* Header */
    header {
      width: 100vw;
      display: flex;
      color: #fff;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 1vw;

    }
    .logo {

      min-width: 160px;
      margin-bottom: 0.1vw;
      margin-top: 0.3vw;
      display: block;
    }
    .tagline {
      text-align: center;
      margin-top: -0.5vw;
      font-family: 'Lobster', cursive;
      font-size: 1.2vw;
      margin-bottom: 3vw;
      color: #fff;
      letter-spacing: 0.09em;
      font-weight: 400;
      text-shadow: 0 2px 10px #0472aa88, 0 0px 2px #fff;
    }

    /* Court Container */
    .court-container {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1 0 auto;
      margin-bottom: 10vw;
    }
    .tennis-court {
      position: relative;
      width: 90vw;
      max-width: 1200px;
      aspect-ratio: 2.9/1.3;
      background: #0d94dd;
      border-radius: 0;
      border: 5px solid #fff;
      margin: 0 auto;
    }

    /* Court Lines */
    .line { position: absolute; background: #fff; }
    .baseline { left: 0; right: 0; height: 3px; }
    .baseline.top { top: 0; }
    .baseline.bottom { bottom: 0; }
    .sideline { top: 0; bottom: 0; width: 3px; }
    .sideline.left { left: 0; }
    .sideline.right { right: 0; }
    .service-line { left: 0; right: 0; height: 3px; }
    .service-line.top { top: 18%; }
    .service-line.bottom { bottom: 18%; }
    .service-box { width: 3px; }
    .service-box.left { left: 25%; top: 18%; bottom: 18%; }
    .service-box.right { right: 25%; top: 18%; bottom: 18%; }
    .side-mark { width: 16px; height: 3px; background: #fff; position: absolute; }
    .side-mark.left { left: 0; top: 50%; }
    .side-mark.right { right: 0; top: 50%; }
    .center-horizontal { 
      position: absolute; 
      height: 3px; 
      background: #fff; 
      left: 25%; 
      right: 25%; 
      top: 50%; 
      transform: translateY(-50%); 
      z-index: 2; 
    }
    .net {
      position: absolute;
      left: 50%;
      top: 0;
      width: 0;
      height: 100%;
      border-left: 0;
      transform: translateX(-50%);
      z-index: 4;
      pointer-events: none;
    }
    .net::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      border-left: 5px dotted rgba(255,255,255,0.7);
    }

    /* Court Buttons */
    .court-btn {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0d94dd;
      border-radius: 50%;
      box-shadow: 0 0 10px #0002;
      width: 4.4vw;
      min-width: 60px;
      aspect-ratio: 1/1;
      cursor: pointer;
      border: none;
      outline: none;
      transition: transform 0.22s cubic-bezier(.45,1.36,.54,1.01), box-shadow 0.14s, background 0.14s;
      z-index: 5;
    }
    .court-btn:hover, .court-btn:focus {
      background: #0472aa;
      box-shadow: 0 0 28px #33c2ff66;
      transform: translateY(-5px) scale(1.09) rotate(-2deg);
    }
    .court-btn .fa-solid {
      font-size: 2vw;
      color: #fff;
      background: transparent;
      transition: color 0.14s;
    }
    .court-label {
      opacity: 0;
      transform: translateY(15px) scale(0.95);
      pointer-events: none;
      font-size: 1vw;
      color: #fff;
      background: #222a;
      margin-top: 0.38em;
      border-radius: 12px;
      padding: 0.37em 1em 0.31em 1em;
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translate(-50%, 10px) scale(0.93);
      white-space: nowrap;
      font-weight: bold;
      letter-spacing: 0.03em;
      transition: opacity 0.25s cubic-bezier(.59,1.23,.23,1), transform 0.23s cubic-bezier(.59,1.23,.23,1);
      box-shadow: 0 0 8px #0d94dd99;
      z-index: 15;
    }
    .court-btn:hover .court-label,
    .court-btn:focus .court-label {
      opacity: 1;
      transform: translate(-50%, 0px) scale(1);
      pointer-events: auto;
    }

    /* Lightbox Overlay */
    .lightbox-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(20,40,80,0.94);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow-y: auto;
      padding: 0;
    }
    .lightbox-overlay.active { display: flex; }

    /* Lightbox Content */
    .lightbox-content {
      background: #fff;
      color: #222;
      border-radius: 22px;
      max-width: 92vw;
      width: 520px;
      min-width: 220px;
      padding: 2rem 1.8rem 1.5rem 1.8rem;
      position: relative;
      box-shadow: 0 4px 40px #00336644;
      font-family: 'Roboto', Arial, sans-serif;
      animation: popupIn .26s cubic-bezier(.76,1.36,.23,1.18);
      margin: 2vw;
      max-height: 90vh;
      overflow-y: auto;
    }
    @keyframes popupIn {
      from { opacity: 0; transform: scale(0.87);}
      to   { opacity: 1; transform: scale(1);}
    }

    .lightbox-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      background: none;
      border: none;
      color: #0d94dd;
      cursor: pointer;
      z-index: 2;
      transition: color .18s;
    }
    .lightbox-close:hover { color: #0472aa; }

    .lightbox-content h2,
    .lightbox-content h3,
    .lightbox-content h4 {
      color: #0d94dd;
      margin-top: 0;
      margin-bottom: 0.5em;
      font-weight: 600;
    }
    .lightbox-content h2 { font-size: 1.5rem; }
    .lightbox-content h3 { font-size: 1.25rem; }
    .lightbox-content h4 { font-size: 1.1rem; }
    .lightbox-content strong {
      color: #0472aa;
      font-weight: 600;
      display: block;
      margin-bottom: 0.5em;
    }
    .lightbox-content ul {
      margin-left: 0;
      padding-left: 1.2em;
      padding-bottom: 0.5em;
    }
    .lightbox-content li {
      margin-bottom: 0.3em;
      font-size: 1rem;
      line-height: 1.4;
    }
    .lightbox-content p {
      margin-bottom: 0.8em;
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Footer */
    footer {
      width: 100vw;
      text-align: center;
      padding: 1.6em 0 1em 0;
      background: transparent;
      color: #fff;
      font-size: 0.75em;
      letter-spacing: 0.06em;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 999;
      pointer-events: none;
    }

    /* Mobile Responsive */
    @media (max-width: 700px) {
      body {

        height: auto;
        justify-content: flex-start;
        overflow-y: auto;

      .court-container {
        width: 100vw;

      .tennis-court {
        width: 98vw;

      header {
        width: 100vw;
        margin-bottom: 2vw;
      }
      .logo {
        width: 38vw;
        min-width: 90px;
        max-width: 180px;
      }
      .tagline {
        font-size: 0.8rem;
        margin-top: -7px;
        margin-bottom: 2vw;
      }
      .court-btn { width: 46px; min-width: 46px; }
      .court-btn .fa-solid { font-size: 1.1rem; }
      .court-label { font-size: 0.8rem; padding: 0.25em 0.6em; }
      
      .lightbox-content {
        max-width: 97vw;
        width: 98vw;
        min-width: unset;
        padding: 1.3rem 1rem 1.2rem 1rem;
        font-size: 0.95rem;
        margin: 0;
        border-radius: 12px;
        max-height: 85vh;
      }
      .lightbox-content h2, .lightbox-content h3, .lightbox-content h4 {
        font-size: 1.1rem;
        margin-bottom: 0.4em;
      }
      .lightbox-close { font-size: 1.5rem; top: 0.7rem; right: 0.7rem;}
      footer {
        font-size: 0.65em;
        padding: 0.7em 0 0.7em 0;
      }
    }
  </style>

</head>

  <script>
    // Lightbox data - uniform formatting
    const lightboxData = {
      mini: {
        title: 'Mini-Kids',
        html: `

          <p>
            Designed for children aged 3 to 7, our sessions focus on the introduction to the sport of tennis, the game through its culture and history. PickyG Tennis Academy offers your children a very welcoming environment which allows them to learn with discipline, socially, and lots of fun with friends through various activities.

          </ul>

          </ul>
          <p><strong>Our priority: Focus - Fun & Friends</strong></p>
        `
      },
      junior: {
        title: 'Juniors & Teens',
        html: `
          <h2>Program 2025-2026</h2>
          <p>
            The juniors tennis program (ages 8 to 14) and teenagers is designed and structured to teach progressively the sport of tennis while fostering their physical, mental, and social development. These key components help to facilitate a holistic approach for a successful program.

            <li>Technical Development</li>
            <li>Tactical Development</li>
            <li>Physical Conditioning</li>
            <li>Mental/Emotional Skills</li>
            <li>Competition/Tournament Strategy</li>
          </ul>
          <h3>Lessons Fee & Prices</h3>
          <ul>
            <li>Private: 40€</li>
            <li>Group (max 8): 19€ per child</li>
          </ul>
          <p><strong>With PickyG Tennis Academy, we really learn how to play the game.</strong></p>
        `
      },
      adult: {
        title: 'Adults',
        html: `
          <h2>Program 2025-2026</h2>
          <p>
            Adults tennis programs are incredibly diverse, catering to everyone from absolute beginners picking up a racket for the first time to seasoned veterans looking for competitive leagues.
          </p>
          <p>
            Unlike junior programs which are structured strictly by age, adult programs are primarily segmented by skill level and goals.
          </p>
          <h3>Program Levels</h3>
          <p>Here is a breakdown of what you can typically find in adult tennis offerings: Beginners, Novices, Intermediate and Advanced.</p>
          <h3>Lessons Formats & Prices</h3>
          <ul>
            <li>Private: 60€</li>
            <li>Package of 10h + 1h bonus (intensive)</li>
            <li>Clinics group lessons</li>
            <li>Cardio tennis</li>
            <li>Couple Therapy tennis</li>

          <p><strong>With PickyG Tennis Academy, Well-Being is our concern.</strong></p>

          <p><strong>Seniors tennis is specifically based on Well-Being, Health and Longevity </strong></p>
        `
      }
    };

    function showLightbox(which) {
      const data = lightboxData[which];
      if (!data) return;
      const overlay = document.getElementById('lightbox');
      const content = document.getElementById('lightbox-content');
      content.innerHTML = `<button class="lightbox-close" onclick="closeLightbox()">&times;</button><h2>${data.title}</h2>${data.html}`;
      overlay.classList.add('active');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }

    // Close lightbox with Esc key
    document.addEventListener('keydown', function(e){
      if(e.key==='Escape') closeLightbox();
    });

    // Close lightbox on click outside content
    document.getElementById('lightbox').addEventListener('click', function(e){
      if(e.target === this) closeLightbox();
    });
